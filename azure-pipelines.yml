trigger:
- master

pool:
  name: Default

steps:

- script: |
    docker-compose build
    docker-compose up -d --no-recreate
  displayName: 'Build and Run Docker Compose'

- script: |
    curl http://localhost:8080/api/products
  displayName: 'Check Products API'